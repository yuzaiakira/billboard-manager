{% load static %}
<!-- Header Section -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex flex-col md:flex-row items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center mb-4 md:mb-0">
                <div class="w-10 h-10 rounded-full bg-primary flex items-center justify-center ml-3">
                    <i class="fas fa-bullhorn text-white text-xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-primary">{{ site_name }}</h1>
            </div>

            <!-- Navigation Links -->
            <nav class="flex flex-wrap justify-center gap-6 mb-4 md:mb-0">
                <a href="{% url 'home' %}" class="nav-link text-dark font-medium hover:text-primary">خانه</a>

                <a href="#" class="nav-link text-dark font-medium hover:text-primary">تماس با ما</a>
            </nav>

            <!-- User / Auth -->
            <div class="flex items-center w-full md:w-auto justify-center md:justify-end">
                <nav class="flex items-center gap-4">
                    <a href="{% url 'login' %}" class="nav-link text-dark font-medium hover:text-primary transition duration-300">ورود</a>
                    <a href="{% url 'register' %}" class="btn-hover inline-block border-2 border-primary text-primary font-medium hover:bg-primary hover:text-white py-2 px-4 rounded-lg transition duration-300">ثبت نام</a>
                </nav>
            </div>
        </div>
    </header>
