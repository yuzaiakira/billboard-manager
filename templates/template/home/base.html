{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}کانون اگهی تبلیغاتی آنتن{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* RTL specific styles */
        body {
            font-family: 'Vazirmatn', sans-serif;
            direction: rtl;
            text-align: right;
        }
        .fa-map-marker-alt, .fa-lightbulb, .fa-search, .fa-filter, .fa-phone-alt, .fa-envelope {
            margin-right: 0 !important;
            margin-left: 0.5rem;
        }
        .hero-bg {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .btn-hover {
            transition: all 0.2s ease;
        }
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            background-color: #ff8000;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .search__cities__select{
          width: 100%;
          padding: 0.75rem 1rem;
          border-radius: 0.5rem;
          border: 1px solid #d1d5db;
          outline: none;
          transition: border-color 0.2s, box-shadow 0.2s;
        }
        .search__cities__select:focus {
          border-color: transparent;
          box-shadow: 0 0 0 2px #3b82f6;
        }
        .search__input{

        }
        .search__input {
          width: 100%;
          padding-top: 0.75rem;
          padding-bottom: 0.75rem;
          padding-right: 1rem;
          padding-left: 2.5rem;
          border-radius: 0.5rem;
          border: 1px solid #d1d5db;
          outline: none;
          transition: border-color 0.2s, box-shadow 0.2s;
        }
        .search__input:focus {
          border-color: transparent;
          box-shadow: 0 0 0 2px #3b82f6;
        }
        .description p{
          color: #374151;
          line-height: 1.625;
          margin-top: 1rem;
        }

    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ff8000',
                        secondary: '#ff9933',
                        light: '#fff8f0',
                        dark: '#333333'
                    },
                    fontFamily: {
                        vazir: ['Vazirmatn', 'sans-serif']
                    }
                }
            }
        }
    </script>
        {% block head %}
    {% endblock %}
</head>
<body>
{% block body %}
{% endblock %}

    {% block script %}
    {% endblock %}

</body>
</html>
