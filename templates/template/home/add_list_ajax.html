{% if request.user.is_authenticated %}
<style>
    .button-add-list.button-added-list {
        background-color: #e9e9ed !important;
        color: #ff8000 !important;
        cursor: default !important;
        border: 1px solid #d1d5db !important;
        opacity: 1;
    }
    .button-add-list.button-add-list-loading {
        cursor: wait !important;
    }
</style>
<script>
(function() {
    var STORAGE_KEY = 'billboard-in-list-ids';

    function getStoredIds() {
        try {
            var raw = localStorage.getItem(STORAGE_KEY);
            return raw ? JSON.parse(raw) : [];
        } catch (e) {
            return [];
        }
    }

    function setStoredIds(ids) {
        try {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(ids));
        } catch (e) {}
    }

    function addIdToStorage(pk) {
        var ids = getStoredIds();
        pk = parseInt(pk, 10);
        if (pk && ids.indexOf(pk) === -1) {
            ids.push(pk);
            setStoredIds(ids);
        }
    }

    function removeIdFromStorage(pk) {
        var ids = getStoredIds();
        pk = parseInt(pk, 10);
        if (pk) {
            var index = ids.indexOf(pk);
            if (index !== -1) {
                ids.splice(index, 1);
                setStoredIds(ids);
            }
        }
    }

    function getTextNode(btn) {
        return btn.querySelector('.button-add-list-text') || btn;
    }

    function setButtonAdded(btn) {
        btn.classList.add('button-added-list');
        btn.classList.remove('button-add-list-loading');
        btn.removeAttribute('aria-busy');
        btn.setAttribute('aria-disabled', 'true');
        btn.style.pointerEvents = 'none';
        btn.style.cursor = 'default';
        var el = getTextNode(btn);
        var icon = btn.querySelector('i');
        
        if (el === btn) {
            // دکمه خودش متن را دارد
            el.textContent = 'اضافه شده به لیست';
        } else {
            // دکمه دارای span است
            if (icon) {
                // آیکون را به fa-check تغییر می‌دهیم
                icon.className = 'fas fa-check';
                el.textContent = 'اضافه شده به لیست';
            } else {
                // اگر آیکون وجود ندارد، باید اضافه کنیم
                var newIcon = document.createElement('i');
                newIcon.className = 'fas fa-check';
                btn.insertBefore(newIcon, el);
                el.textContent = 'اضافه شده به لیست';
            }
        }
    }

    function setButtonLoading(btn) {
        btn.classList.add('button-add-list-loading');
        btn.setAttribute('aria-busy', 'true');
        btn.style.pointerEvents = 'none';
        btn.style.cursor = 'wait';
        var el = getTextNode(btn);
        var icon = btn.querySelector('i');
        
        if (el === btn) {
            // دکمه خودش متن را دارد
            el.innerHTML = '<i class="fas fa-spinner fa-spin ml-2"></i> در حال افزودن...';
        } else {
            // دکمه دارای span است
            if (icon) {
                // آیکون موجود است، فقط کلاس را تغییر می‌دهیم
                icon.className = 'fas fa-spinner fa-spin';
                el.textContent = 'در حال افزودن...';
            } else {
                // آیکون وجود ندارد، باید در دکمه اضافه کنیم
                var newIcon = document.createElement('i');
                newIcon.className = 'fas fa-spinner fa-spin';
                btn.insertBefore(newIcon, el);
                el.textContent = 'در حال افزودن...';
            }
        }
    }

    function restoreButton(btn, label) {
        btn.classList.remove('button-add-list-loading');
        btn.removeAttribute('aria-busy');
        btn.style.pointerEvents = '';
        btn.style.cursor = '';
        var el = getTextNode(btn);
        var icon = btn.querySelector('i');
        
        if (el === btn) {
            // دکمه خودش متن را دارد
            el.textContent = label;
        } else {
            // دکمه دارای span است
            if (icon) {
                // آیکون را به حالت اولیه برمی‌گردانیم (fa-plus)
                icon.className = 'fas fa-plus';
                el.textContent = label;
            } else {
                // اگر آیکون وجود ندارد، باید اضافه کنیم
                var newIcon = document.createElement('i');
                newIcon.className = 'fas fa-plus';
                btn.insertBefore(newIcon, el);
                el.textContent = label;
            }
        }
    }

    function setButtonRemoved(btn) {
        btn.classList.remove('button-added-list');
        btn.classList.remove('button-add-list-loading');
        btn.removeAttribute('aria-disabled');
        btn.removeAttribute('aria-busy');
        btn.style.pointerEvents = '';
        btn.style.cursor = '';
        var el = getTextNode(btn);
        var icon = btn.querySelector('i');
        
        if (el === btn) {
            // دکمه خودش متن را دارد
            el.textContent = 'افزودن به لیست';
        } else {
            // دکمه دارای span است
            if (icon) {
                // آیکون را به fa-plus تغییر می‌دهیم
                icon.className = 'fas fa-plus';
                el.textContent = 'افزودن به لیست';
            } else {
                // اگر آیکون وجود ندارد، باید اضافه کنیم
                var newIcon = document.createElement('i');
                newIcon.className = 'fas fa-plus';
                btn.insertBefore(newIcon, el);
                el.textContent = 'افزودن به لیست';
            }
        }
    }

    function updateButtonsForBillboard(pk) {
        var buttons = document.querySelectorAll('.button-add-list');
        buttons.forEach(function(btn) {
            var btnPk = btn.getAttribute('data-billboard-id');
            if (!btnPk) {
                var m = (btn.getAttribute('href') || '').match(/(?:add-to-list|remove-from-list)\/(\d+)/);
                btnPk = m ? m[1] : null;
            }
            if (btnPk && parseInt(btnPk, 10) === parseInt(pk, 10)) {
                // اگر دکمه مربوط به remove-from-list است، فقط کارت را حذف می‌کنیم
                if (btn.getAttribute('href') && btn.getAttribute('href').indexOf('remove-from-list') !== -1) {
                    var card = btn.closest('.card-hover');
                    if (card) card.remove();
                } else {
                    // در غیر این صورت، دکمه را به حالت عادی برمی‌گردانیم
                    setButtonRemoved(btn);
                }
            }
        });
    }

    function applyStoredState() {
        var storedIds = getStoredIds();
        var actualIds = [];
        var buttons = document.querySelectorAll('.button-add-list');
        
        // First pass: collect actual IDs from template (buttons that have button-added-list class)
        buttons.forEach(function(btn) {
            var pk = btn.getAttribute('data-billboard-id');
            if (!pk) {
                var m = (btn.getAttribute('href') || '').match(/add-to-list\/(\d+)/);
                pk = m ? m[1] : null;
            }
            if (pk) {
                pk = parseInt(pk, 10);
                // If button already has button-added-list class (from template), it's actually in the list
                if (btn.classList.contains('button-added-list')) {
                    if (actualIds.indexOf(pk) === -1) {
                        actualIds.push(pk);
                    }
                    // Make sure button is in added state
                    setButtonAdded(btn);
                } else {
                    // If button doesn't have button-added-list class but is in localStorage, remove it
                    if (storedIds.indexOf(pk) !== -1) {
                        removeIdFromStorage(pk);
                    }
                    // Make sure button is in normal state
                    setButtonRemoved(btn);
                }
            }
        });
        
        // Second pass: sync localStorage with actual state
        // Remove IDs from localStorage that are not in actual list
        storedIds.forEach(function(id) {
            if (actualIds.indexOf(id) === -1) {
                removeIdFromStorage(id);
            }
        });
        
        // Add IDs to localStorage that are in actual list but not in storage
        actualIds.forEach(function(id) {
            if (storedIds.indexOf(id) === -1) {
                addIdToStorage(id);
            }
        });
        
        // Third pass: apply stored state to all buttons (for buttons that might not have been in template)
        var syncedIds = getStoredIds();
        buttons.forEach(function(btn) {
            var pk = btn.getAttribute('data-billboard-id');
            if (!pk) {
                var m = (btn.getAttribute('href') || '').match(/add-to-list\/(\d+)/);
                pk = m ? m[1] : null;
            }
            if (pk) {
                pk = parseInt(pk, 10);
                // Only apply if it's an add-to-list button (not remove-from-list)
                var isAddButton = btn.getAttribute('href') && btn.getAttribute('href').indexOf('add-to-list') !== -1;
                if (isAddButton) {
                    if (syncedIds.indexOf(pk) !== -1) {
                        setButtonAdded(btn);
                    } else {
                        setButtonRemoved(btn);
                    }
                }
            }
        });
    }

    function sendAddRequest(btn, url, pk) {
        if (btn.classList.contains('button-added-list') || btn.classList.contains('button-add-list-loading')) {
            return;
        }
        setButtonLoading(btn);
        var xhr = new XMLHttpRequest();
        var timeoutId = setTimeout(function() {
            xhr.abort();
            restoreButton(btn, 'افزودن به لیست');
            alert('خطا در ارتباط با سرور. لطفاً دوباره تلاش کنید.');
        }, 30000); // 30 ثانیه timeout
        
        xhr.onreadystatechange = function() {
            if (xhr.readyState !== 4) return;
            clearTimeout(timeoutId);
            
            if (xhr.status === 200) {
                try {
                    var res = JSON.parse(xhr.responseText);
                    if (res.added !== false) {
                        addIdToStorage(pk);
                        setButtonAdded(btn);
                        return;
                    }
                } catch (e) {
                    console.error('خطا در پردازش پاسخ:', e);
                }
                restoreButton(btn, 'افزودن به لیست');
            } else {
                restoreButton(btn, 'افزودن به لیست');
            }
        };
        
        xhr.onerror = function() {
            clearTimeout(timeoutId);
            restoreButton(btn, 'افزودن به لیست');
            alert('خطا در ارتباط با سرور. لطفاً دوباره تلاش کنید.');
        };
        
        xhr.open('GET', url);
        xhr.send();
    }

    function init() {
        applyStoredState();
        var buttons = document.querySelectorAll('.button-add-list');
        for (var i = 0; i < buttons.length; i++) {
            (function(btn) {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    var url = btn.getAttribute('href');
                    if (!url || url === '#') return;
                    var pk = btn.getAttribute('data-billboard-id');
                    if (!pk) {
                        var m = url.match(/add-to-list\/(\d+)/);
                        pk = m ? m[1] : null;
                    }
                    sendAddRequest(btn, url, pk);
                });
            })(buttons[i]);
        }
    }

    // Export functions to global scope for use in other scripts
    window.BillboardListManager = {
        removeIdFromStorage: removeIdFromStorage,
        updateButtonsForBillboard: updateButtonsForBillboard,
        setButtonRemoved: setButtonRemoved
    };

    // Listen for custom event when billboard is removed
    document.addEventListener('billboardRemovedFromList', function(e) {
        var pk = e.detail && e.detail.id;
        if (pk) {
            removeIdFromStorage(pk);
            updateButtonsForBillboard(pk);
        }
    });

    // Listen for storage events (when localStorage changes in other tabs)
    window.addEventListener('storage', function(e) {
        if (e.key === STORAGE_KEY) {
            // localStorage changed in another tab, reapply state
            applyStoredState();
        }
    });

    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
    } else {
        init();
    }
})();
</script>
{% endif %}
