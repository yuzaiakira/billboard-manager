{% load static %}

    <!-- ==== header start ==== -->
    <header class="header">
        <nav class="navbar navbar-expand-xl">
            <div class="container">

                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="{% static 'template/images/logo.png' %}" alt="Logo" class="logo" />
                </a>

                <div class="navbar__out order-2 order-xl-3">

                    <div class="nav__group__btn">
                         {% if not request.user.is_authenticated %}
                            <a href="{% url 'login' %}" class="log d-none d-sm-block"> ورود</a>
                            <a href="{% url 'register' %}" class="button button--effect d-none d-sm-block"> ثبت نام  </a>
                         {% else %}
                             {% if request.user.is_staff %}
                                <a href="{% url 'admin:index' %}" class="log d-none d-sm-block">پنل مدیریت</a>
                            {% endif %}
                             <a href="{% url 'logout' %}" class="log d-none d-sm-block">خروج از حساب</a>
                             <a href="{% url 'WatchList' %}" class="button button--effect d-none d-sm-block">مشاهده لیست</a>
                         {% endif %}
                    </div>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#primaryNav"
                        aria-controls="primaryNav" aria-expanded="false" aria-label="Toggle Primary Nav">
                        <span class="icon-bar top-bar"></span>
                        <span class="icon-bar middle-bar"></span>
                        <span class="icon-bar bottom-bar"></span>
                    </button>


                </div>
                <div class="collapse navbar-collapse order-3 order-xl-2" id="primaryNav">
                    <ul class="navbar-nav">

                        <li class="nav-item">
                            <a class="nav-link" href="{%url 'home' %}">خانه</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{%url 'billboard-list' %}">بیلبورد ها</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="contact-us.html">درباره ما</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="contact-us.html">تماس باما</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- ==== #header end ==== -->
