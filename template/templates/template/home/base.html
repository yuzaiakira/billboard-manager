{% load static %}
<!DOCTYPE html>
<html lang="fa-IR">

<head>
    <!-- required meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- #favicon -->
    <link rel="shortcut icon" href="{% static 'template/images/favicon.png' %}" type="image/x-icon" />
    <!-- #title -->
    <title>{% block title %}کانون اگهی تبلیغاتی آنتن{% endblock %}</title>
    <!-- #keywords -->
    <meta name="keywords" content="Real Estate, Investment, Properties, Rent" />
    <!-- #description -->
    <meta name="description" content="Real Estate Investment For Everyone" />
    <!-- #author -->
    <meta name="author" content="Pixelaxis" />

    <!-- ==== css dependencies start ==== -->

    <!-- bootstrap five css -->
    <link rel="stylesheet" href="{% static 'template/vendor/bootstrap/css/bootstrap.min.css' %}" />
    <!-- font awesome six css -->
    <link rel="stylesheet" href="{% static 'template/vendor/font-awesome/css/all.min.css' %}" />
    <!-- nice select css -->
    <link rel="stylesheet" href="{% static 'template/vendor/nice-select/css/nice-select.css' %}" />
    <!-- magnific popup css -->
    <link rel="stylesheet" href="{% static 'template/vendor/magnific-popup/css/magnific-popup.css' %}" />
    <!-- slick css -->
    <link rel="stylesheet" href="{% static 'template/vendor/slick/css/slick.css' %}" />
    <!-- animate css -->
    <link rel="stylesheet" href="{% static 'template/vendor/animate/animate.css' %}" />

    <!-- ==== css dependencies end ==== -->

    <!-- main css -->
    <link rel="stylesheet" href="{% static 'template/css/font-vazir.css' %}">
    <link rel="stylesheet" href="{% static 'template/css/style.css' %}" />
    {% block head %}
    {% endblock %}
</head>

<body>
{% block body %}
{% endblock %}
    <!-- ==== js dependencies start ==== -->

    <!-- jquery -->
    <script src="{% static 'template/vendor/jquery/jquery-3.6.0.min.js' %}"></script>
    <!-- bootstrap five js -->
    <script src="{% static 'template/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- nice select js -->
    <script src="{% static 'template/vendor/nice-select/js/jquery.nice-select.min.js' %}"></script>
    <!-- magnific popup js -->
    <script src="{% static 'template/vendor/magnific-popup/js/jquery.magnific-popup.min.js' %}"></script>
    <!-- slick js -->
    <script src="{% static 'template/vendor/slick/js/slick.js' %}"></script>
    <!-- shuffle js -->
    <script src="{% static 'template/vendor/shuffle/shuffle.min.js' %}"></script>
    <!-- jquery downcount timer -->
    <script src="{% static 'template/vendor/downcount/jquery.downCount.js' %}"></script>
    <!-- waypoints js -->
    <script src="{% static 'template/vendor/waypoints-js/jquery.waypoints.min.js' %}"></script>
    <!-- counter up js -->
    <script src="{% static 'template/vendor/counter-js/jquery.counterup.min.js' %}"></script>
    <!-- apex chart js -->
    <script src="{% static 'template/vendor/apex-chart/apexcharts.min.js' %}"></script>
    <!-- wow js -->
    <script src="{% static 'template/vendor/wow/wow.min.js' %}"></script>

    <!-- ==== js dependencies end ==== -->

    <!-- plugin js -->
    <script src="{% static 'template/js/plugin.js' %}"></script>
    <!-- main js -->
    <script src="{% static 'template/js/main.js' %}"></script>
    {% block script %}
    {% endblock %}

</body>

</html>
